<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  
  /*
  10+10=20
  20 + строка '10' = значение приводится в строку '2010'
  С помощью console.log выводим строка '2010' в консоль.
  */
  console.log(10 + 10 + "10");

  /*
  10 складывается со строкой '10' получается '1010'
  строка 1010 складывается с числом 10 получается '101010'
  с помощью console.log выводим в строку '101010'
  */
  console.log(10 + "10" + 10);

  /*
  складываем число 10 + 10 получается 20
  +"10" приводит строку '10' в число 10
  число 20 +10 получается 30
  с помощью console.log выводим число 30
  */
  console.log(10 + 10 + +"10");
  
  /*
  -"" приведет пустую строку к минус 0
  10/-0 получится - бесконечность
  с помощью console.log выводим число - бесконечность
  */
  console.log(10 / -"");
  
  /*
  +"2,5"попытка привести к числу безуспешно из-за запятой, дробные числа правильно писать в javascrpt через точку - получается NaN - Not a Number
  10 / NaN (особое числовое значение (не число)) получится NaN
  с помощью console.log выводим особое числовое значение NaN
  */
  console.log(10 / +"2,5");

  // Здесь пишем решение, данный комментарий необходимо стереть.
</script>
</body>
</html>
